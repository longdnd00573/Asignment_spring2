<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello Student</h1>
<ul>
    <li th:each="student : ${list}">
        <span th:text="${student.name} + ' - ' + ${student.email}"></span>
    </li>
</ul>
</body>
</html>
